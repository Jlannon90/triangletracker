<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="triTrack">
        <div class="form-group">
          <label for="sideOne">Side 1 Length</label>
          <input id="sideOne" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideTwo">Side 2 Length</label>
          <input id="sideTwo" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sideThree">Side 3 Length</label>
          <input id="sideThree" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Here's your triangle</button>
      </form>
      <div class="answer">
        <h1>It is <span class="triangleType"></span>!</h1>
      </div>
    </div>
  </body>
</html>
